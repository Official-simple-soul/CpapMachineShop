<body data-aos-easing="ease-in-out" data-aos-duration="800" data-aos-delay="100" class="signup-page">

    <main>
        <div class="container">
            <div class="d-flex flex-column align-items-center form-container">
                <h1 class="fw-bold">Login</h1>
                <p>or sign in with
                    <a href="#" class="text-primary ms-1">Email</a>
                    <a href="#" class="text-primary mx-1">Gmail</a>
                    <a href="#" class="text-primary">Facebook</a>
                </p>

                <form class="mt-4" id="signinForm">
                    <p id="error" class="text-danger text-center"></p>
                    <fieldset>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>

                        <div class="text-center pt-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="fw-bold fs-3 mt-5">Don't have an account? <a href="./signup.html" class="text-primary fw-bold ps-1">Sign up</a></p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>





    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./js/auth.js"></script>
</body>
